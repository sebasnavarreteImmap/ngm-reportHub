					<div class="col s12 m2" style="text-align:right;">
						<p style="font-size:16px; padding-top:26px;">Site Activity {{ $index+1 }} </p>
					</div>

					<!-- detail -->
					<div class="input-field col s12 m5">
		      	<select id="ngm-detail_type-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}" 
			      					name="detail_type_id"
			      					class="validate"
			      					ng-options="detail.detail_type_id as 
			      												detail.detail_type_name for 
			      												detail in 
			      												ngmClusterHelperNgWashLists.getDetailList( ngmClusterHelperNgWashLists.lists.latrine_monitoring_details, $locationIndex, $beneficiaryIndex, $index, detail.detail_type_id, latrine.details )"
		      						ng-change="ngmClusterHelperNgWash.selectChange( detail, 
		      																			'latrine_monitoring_details',
		      																			'detail_type_id', 
		      																			'detail_type_name',
		      																			'ngm-detail_type-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}' )"
			      					ng-model="detail.detail_type_id"
			      					ng-disabled="!rowform.$visible || project.report.report_status === 'complete'"
			      					required>
						<option value="">Select... </option>
						</select>
			      <label for="ngm-detail_type-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}" 
			      				class="active" style="transform:translateY(-10%)">Monitoring Activity</label>
					</div>

					<!-- quantity -->
					<div class="input-field col s12 m4">
						<input id="ngm-quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}"
										name="quantity"
										type="number" 
										class="validate" 
										min="0"
										ng-model="detail.quantity"
										ng-change="ngmClusterHelperNgWash.inputChange( 'ngm-quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}' )"
										ng-disabled="project.report.report_status === 'complete' || !rowform.$visible"
										required>
						
						<label ng-if="!detail.detail_type_id"
										for="ngm-quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}"
										class="active">Monitoring Visits</label>

						<label ng-if="detail.detail_type_id"
										for="ngm-quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $latrineIndex }}-{{ $index }}"
										class="active">{{ (ngmClusterHelperNgWashLists.lists.latrine_monitoring_details | 
																				filter: { detail_type_id: detail.detail_type_id })[0].detail_type_label }}</label>
					</div>

					<!-- remove -->
					<div class="input-field col s12 m1">
		  			<div class="btn-floating waves-effect waves-light red lighten-2" 
			  					title="Remove"
			  					ng-show="rowform.$visible"
			  					ng-click="ngmClusterHelperNgWash.removeDetail( latrine, $locationIndex, $beneficiaryIndex, $index )"
		              ng-disabled="!!ngmClusterBeneficiaries.rowSaveDisabled( project.definition, beneficiary )">
		  				<i class="material-icons">clear</i>
		  			</div>
					</div>

<script>

	setTimeout(function(){ $( '.input-field select' ).material_select();  }, 400 );
