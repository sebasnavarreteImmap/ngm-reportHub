<script>

  // init modals
  $( '.modal-trigger' ).leanModal();

</script>
<!--  -->

<div id="budget-modal" class="modal">
  <div class="modal-content">
    <h4 style="color: #2196F3; font-weight:100; padding-bottom: 10px;"><i class="material-icons left">attach_money</i>Remove Budget</h4>
    <p>Are you sure you want to remove this Budget Item from your project?</p>
  </div>
  <div class="modal-footer">
  	<a class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
    <a ng-click="project.removeBudgetItem()" class="modal-action modal-close waves-effect waves-green btn-flat">Yes, remove!</a>
  </div>
</div>

<div class="row">
	<div class="col s12 m12 l12">
		<div style="padding:20px;">
			
			<!--  -->
			<button class="btn-flat waves-effect waves-teal" ng-click="project.cancel()">
				<i class="material-icons left">keyboard_return</i>Back to Project Summary
			</button>

			<span class="right" style="padding-top:8px;">Last Updated: {{ project.updatedAt }}</span>

		</div>
	</div>
</div>

<!-- Project form -->
<div name="clusterReportsForm" class="col s12 m12 l12" style="padding:0px;" novalidate>
		
	<!-- disabled -->
	<fieldset ng-disabled="
		project.definition.organization !== project.user.organization && project.user.roles.indexOf('ADMIN') === -1
	">
					
		<!-- budget details -->
		<div class="slide-animate" ng-include="project.templatesUrl + project.financialsUrl"></div>

		<!-- Project beneficiaries details -->
		<!-- <div class="slide-animate" ng-include="project.templatesUrl + project.notesUrl"></div> -->
		
	</fieldset>

</div>
